<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="./assets/bg image.jpg" alt="Background image">
            <div class="logo">
                <img src="/assets/odin-lined.png" alt="">
                <h1>SING UP</h1>
            </div>
        </div>
        <div class="text-container">
            <div class="headings">
                <h2>This is not a real online service! You know you need something like this in life to help realize
                    your deepest dreams. <br> Sign up <i>now</i> to get started. <span>You <i>know</i> you want to.</h2>
            </div>
            <form action="" method="post" class="form">
                <h3>Let's do this!</h3>
                <div class="form-rows-wrapper">
                    <div class="form-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Mouhammad" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Aboubakrine" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="user-email">EMAIL</label>
                            <input type="email" name="user-email" id="user-email" placeholder="Mouhammad@gmail.com"
                                required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number"
                                placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="Your Password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password"
                                placeholder="Confirm Your Password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Don't have an account? <a href="#">Log In</a></p>
            </form>
        </div>
    </div>
</body>

</html>
